<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my input form</title>
    <link rel="stylesheet" href="input.css">
    
</head>
<body>
    <header>
         <h1>Nairobi Muslim</h1>
        </header>

    <form >
        <label for="name">Name</label>
        <input type="text"id="name"required><br><br>
        <label for="">Age</label>
        <input type="text"id="age"required><br><br>
        <label for="gender">Gender</label>
        <select id="gender"required>
       <option value="male">Male</option>
       <option value="female">Female</option>
       </select><br><br>    
        <label for="phone no">Phone no</label>
        <input type="phone no"id="phone no"required><br><br>
        <label for="email">Email</label>
        <input type="email"id="email"required><br><br>
        <label for="academic rank">Academic Rank:</label>
        <select id="academic rank"required>
            <option value="degree">Degree</option>
            <option value="diploma">Diploma</option>
            <option value="kcse certificate">KCSE Certificate</option>
            <option value="kcpe certificate">KCPE Certificate</option>
            </select><br><br>
            <label for="religion">Religion:</label>
            <input type="checkbox"id="religion"value="islam">Islam
            <input type="checkbox"id="religion"value="christianity">Christianity
            <input type="checkbox"id="religion"value="hinduism">Hinduism
            <input type="checkbox"id="religion"value="judism">Judism
            </form>
</body>
</html>
